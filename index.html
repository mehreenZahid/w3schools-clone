<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&family=Poppins:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-left">
            <div class="w3schools-logo">
                <img src="images/w3-logo.png" alt="w3">
            </div>
            <a href="#tutorial">Tutorial
                <i class="fa-solid fa-caret-down"></i>
            </a>
            <a href="#Exercises">Exercises
                <i class="fa-solid fa-caret-down"></i>
            </a>
            <a href="#Certificates">Certificates
                <i class="fa-solid fa-caret-down"></i>
            </a>
            <a href="#Services">Services
                <i class="fa-solid fa-caret-down"></i>
            </a>
        </div>
        <div class="header-right">
            <a href="#jobs">
                <i class="fa-solid fa-briefcase" style="color: rgb(193, 130, 238);"></i>
                <span class="btn">Jobs</span>
            </a>
            <a href="#spaces">
                <i class="fa-solid fa-code" style="color: rgb(193, 130, 238);"></i>
                <span class="btn">Spaces</span>
            </a>
            <a href="#get-certified">
                <i class="fa-solid fa-cart-shopping" style="color: rgb(193, 130, 238);"></i>
                <span class="btn">Get Certified</span>
            </a>
            <div class="btn-nav">
                <a href="#sign-up">
                    Sign Up
                </a>
                <a href="#login">
                    Login
                </a>
            </div>
            
        </div>
    </header>
</body>
</html>
